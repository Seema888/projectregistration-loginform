<!doctype html>
<html>
	<head>
		<title>User-Login-Form</title>
		<link rel="stylesheet" type="text/css" href="test.css">
		<link rel="stylesheet" type="text/css" href="w3.css">
	</head>
	<body>
			<div class="form w3-round-xlarge">
				<img src="user.jpg">
				<center><h1>User Login</h1></center>
				<form class="table">
					<table class="w3-table-all">
						<tr>
							<td>Username:
							</td>
							<td>
								<input type="text" placeholder="your name" required>
							</td>
						</tr>
						<tr>
							<td>Password:
							</td>
							<td>
								<input type="password" placeholder="Aky@1234" required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6,}">
							</td>
						</tr>
						<tr>
							<td>Confirm Password:
							</td>
							<td>
								<input type="password" placeholder="Aky@1234" required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6,}">
							</td>
						</tr>
						
					
					</table><br>
					<center><button class="w3-btn" style="color:blue;"><a href="passwordrecovery.html">Forgot Password?</a></button>
					<center><button type="button" class="w3-ripple log">LOGIN</button></center>
					<center><p style="color:blue;">Not a member?<button class="w3-btn"><a href="signupform.html">SIGNUP</a></button></p></center>
				
				</form>
			
			</div>
	
	</body>
</html>
