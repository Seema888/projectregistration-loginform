<!doctype html>
<html>
<head>
	<title>Password Recovery</title>
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="recovepass.css">
</head>
<body>
		<div class="form w3-round-xlarge">
			
				<h1>Forgot Password?</h1>
				<form class="table">
					<table class="w3-table-all">
						<tr>
							<td>Email:
							</td>
							<td>
								<input type="email" placeholder="enter a valid email-id" required>
							</td>
						</tr>
						<tr>
							<td>Password:
							</td>
							<td>
								<input type="password" placeholder="Aky@1234" required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6,}">
							</td>
						</tr>
						<tr>
							<td>Confirm Password:
							</td>
							<td>
								<input type="password" placeholder="Aky@1234"  required pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{6,}">
							</td>
						</tr>
						
					
					</table>
					<button type="button" class="w3-btn w3-ripple">Change</button>
				</form>
		</div>


</body>









</html>
